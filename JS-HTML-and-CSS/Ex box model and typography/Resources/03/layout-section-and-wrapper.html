<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout section and wrapper</title>
    <link rel="stylesheet" href="layout-section-and-wrapper.css">
</head>

<body>
    <div class="wrapper">
        <header class="section section-header">
            <div class="wrapper">

                <h1>Header</h1>

            </div>
        </header>
        
        <section class="section section-banner">

            <div class="wrapper">
                <p>Banner</p>
            </div>

        </section>
        
        <article class="section section-articles">

            <div class="wrapper">
                <p>Articles</p>
            </div>

        </article>
        
        <footer class="section section-footer">

            <div class="wrapper">
                <p>Footer</p>
            </div>
            
        </footer>
    </div>
        
</body>

</html>
