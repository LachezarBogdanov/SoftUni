<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="../styles/_style.css">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-title="First Name">David</td>
                <td data-title="Last Name">Core</td>
                <td data-title="City">London</td>
                <td data-title="Country">UK</td>
            </tr>
            <tr>
                <td data-title="First Name">Lachezar</td>
                <td data-title="Last Name">Bogdanov</td>
                <td data-title="City">Samokov</td>
                <td data-title="Country">Bulgaria</td>
            </tr>
            <tr>
                <td data-title="First Name">Dimitar</td>
                <td data-title="Last Name">Bogdanov</td>
                <td data-title="City">Samokov</td>
                <td data-title="Country">Bulgaria</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th data-title="Header">Header 1</th>
                <th data-title="Header">Header 2</th>
                <th data-title="Header">Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-title="Header">Row 1, Col 1</td>
                <td data-title="Header">Row 1, Col 2</td>
                <td data-title="Header">Row 1, Col 3</td>
            </tr>
            <tr>
                <td data-title="Header">Row 2, Col 1</td>
                <td data-title="Header">Row 2, Col 2</td>
                <td data-title="Header">Row 2, Col 3</td>
            </tr>
            <tr>
                <td data-title="Header">Row 3, Col 1</td>
                <td data-title="Header">Row 3, Col 2</td>
                <td data-title="Header">Row 3, Col 3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
