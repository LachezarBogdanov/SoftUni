<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align self</title>
    <link rel="stylesheet" href="align-self.css">
</head>

<body>


    <h1>align-self</h1>

    <h2>align-self: flex-start;</h2>

    <div class="wrapper">
        <div class="flex-item start">1</div>
        <div class="flex-item start">2</div>
        <div class="flex-item start">3</div>
        <div class="flex-item start">4</div>
        <div class="flex-item start">5</div>
    </div>


    <h2>align-self: center;</h2>

    <div class="wrapper">
        <div class="flex-item center">1</div>
        <div class="flex-item center">2</div>
        <div class="flex-item center">3</div>
        <div class="flex-item center">4</div>
        <div class="flex-item center">5</div>
    </div>


    <h2>align-self: flex-end;</h2>

    <div class="wrapper">
        <div class="flex-item end">1</div>
        <div class="flex-item end">2</div>
        <div class="flex-item end">3</div>
        <div class="flex-item end">4</div>
        <div class="flex-item end">5</div>
    </div>


    <h2>align-self: baseline;</h2>

    <div class="wrapper">
        <div class="flex-item baseline">1</div>
        <div class="flex-item baseline">2</div>
        <div class="flex-item baseline">3</div>
        <div class="flex-item baseline">4</div>
        <div class="flex-item baseline">5</div>
    </div>


</body>

</html>
