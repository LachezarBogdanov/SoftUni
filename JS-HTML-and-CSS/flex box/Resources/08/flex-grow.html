<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex grow</title>
    <link rel="stylesheet" href="flex-grow.css">
</head>

<body>

    <h1>flex-grow</h1>

    <h2>flex-grow: 0; (default)</h2>

    <div class="wrapper no-grow">    
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>


    <h2>flex-grow: 1;</h2>

    <div class="wrapper">    
        <div class="flex-item grow">1</div>
        <div class="flex-item grow">2</div>
        <div class="flex-item grow">3</div>
    </div>


    <h2>flex-grow, grow 2nd child only</h2>

    <div class="wrapper">    
        <div class="flex-item">1</div>
        <div class="flex-item second">2</div>
        <div class="flex-item">3</div>
    </div>


    <h2>flex-grow, grow proportionally (1, 2, 3)</h2>

    <div class="wrapper">    
        <div class="flex-item proportionally1">1</div>
        <div class="flex-item proportionally2">2</div>
        <div class="flex-item proportionally3">3</div>
    </div>


</body>

</html>
