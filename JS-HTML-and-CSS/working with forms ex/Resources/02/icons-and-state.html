<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons and state</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="icons-and-state.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    
    <div class="wrapper">

        <h2>Login</h2>

        <form action="#">

            <div class="field">
                <input type="email" name="login-email" id="login-email" required>
                <label for="login-email">Email</label>
                <i class="icon fa-solid fa-envelope"></i>
                <p class="helper">Exmple: luchezarb909@gmail.com</p>
            </div>

            <div class="field">
                <input type="password" name="login-password" id="login-password" required>
                <label for="login-password">Password</label>
                <i class="icon fa-solid fa-key"></i>
                <p class="helper">Minimum 6 characters, at least 1 letter, 1 special, 1 number</p>
            </div>

            <button>Login</button>

        </form>
    </div>


</body>
</html>
