<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons and state</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    
    <div class="wrapper">

        <h2>Login</h2>

        <form action="#">

            <div class="field">
                <input type="text" name="login-name" placeholder="Your name" id="login-name" required>
                <label for="login-name">Your Name</label>
                <p class="helper">Example: Lachezar Bogdanov</p>
            </div>

            <div class="field">
                <input type="email" name="login-email" placeholder="Email" id="login-email" required>
                <label for="login-email">Email</label>
                <p class="helper">Exmple: luchezarb909@gmail.com</p>
            </div>

            <div class="field">
                <input type="text" name="login-subject" placeholder="Subject" id="login-subject" required>
                <label for="login-subject">Subject</label>
                <p class="helper">What is this about?</p>
            </div>

            <div class="field textarea">
                <label for="login-subject">Message</label>
                <textarea name="message" id="message"></textarea>
                <p class="helper">What is this about?</p>
            </div>

            <button>Send</button>

        </form>
    </div>


</body>
</html>
