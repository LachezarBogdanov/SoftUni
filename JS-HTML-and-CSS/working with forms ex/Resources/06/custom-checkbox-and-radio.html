<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox and radio</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
</head>
<body>

    <div class="wrapper">
        <fieldset>
            <legend>Radio</legend>
            <p><input type="radio" name="radio" id="radio1"> <label for="radio">Option 1</label></p>
            <p><input type="radio" name="radio" id="radio2"> <label for="radio">Option 2</label></p>
        </fieldset>
        <fieldset>
            <legend>Checkbox</legend>
            <p><input type="checkbox" name="checkbox1" id="checkbox1"> <label for="checkbox1">Checkbox 1</label></p>
            <p><input type="checkbox" name="checkbox2" id="checkbox2"> <label for="checkbox2">Checkbox 2</label></p>
        </fieldset>
    </div>
    
</body>
</html>
