<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex order</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="flex-order.css">
</head>
<body>
    
    <div class="wrapper">
        <header class="layout-item">Header</header>

        <div class="main-content">
            <main class="layout-item">Main content</main>
            <aside class="layout-item">Sidebar</aside>
        </div>

        <footer class="layout-item">Site footer</footer>
    </div>

    <div class="wrapper">
        <header class="layout-item">Header</header>

        <div class="main-content-ordered">
            <main class="layout-item">Main content</main>
            <aside class="layout-item">Sidebar</aside>
        </div>

        <footer class="layout-item">Site footer</footer>
    </div>

</body>
</html>
